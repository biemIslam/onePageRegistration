<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="regPage.css">
</head>
<body>
	<form action="" id="myForm">
		<p id="success-message"> </p>
		<h1>Student Registration Form</h1>
		<div>
			<div  id="firstname-div">
				<label for="firstname"> First Name <span class="asterik"> * </span> </label>
				<input type="firstname" name="" required="required" class="inputs" id="firstname"> 
			</div>
			<div id="lastname-div">
				<label for="lastname"> Last Name <span class="asterik"> * </span> </label>			
				<input type="lastname" name="" id="lastname" required="required" class="inputs"> 
			</div> 
			<div id="email">
				<label for="email" id="email-label"> Email <span class="asterik"> * </span> </label> 
				<input type="email" name="" required="required" id="input-email" class="inputs"> 
			</div>
			<div id="gender">
				<label for="gender" id="gender-label"> Gender </label> 
				<span id="gender-input" class="inputs"> 
					<input type="radio" name="gender" value="Male"> Male
					<input type="radio" name="gender" value="Female"> Female
				</span>
			</div>
			<div id="courses">
				<label for="choose"> Choose courses <span class="asterik"> * </span> </label>
				<select id="select-courses">
					<option value=""> --Select-- </option>
					<option value="Mat206"> Calculus </option>
					<option value="Mat201"> Algebra </option>
					<option value="Csc202"> Discrete Mathemtics </option>
					<option value="Csc204"> Data Structures </option>
					<option value="Csc205"> Computational Methods </option>
				</select>
			</div>

			<span id="buttons">
				<input type="button" name="" value="Reset" onclick="this.form.reset()"> 
				<input type="button" name="" value="Register" onclick="confirmReg()"> 
			</span>
		</div>		
	</form>
	<script type="text/javascript">
		function confirmReg(){
			var firstname = document.getElementById('firstname').value;
			var lastname = document.getElementById('lastname').value;
			var email = document.getElementById('input-email').value;
			var courses = document.getElementById('select-courses').value;

			if (firstname == "" || lastname == "" || email == "" || courses == "") {
				document.getElementById('success-message').innerHTML = "<span style='color: red;'>" +"Please enter your user name or password" + "</span>";
				// alert("Please enter your user name or password");
			}
			else{
				document.getElementById('success-message').innerHTML = "You have successfully logged in";
				// alert("You have successfully logged in");
			}
		}
	</script>
</body>
</html>
